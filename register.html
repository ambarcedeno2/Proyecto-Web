<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Gestión de Laboratorios</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="Css/stylesformularios.css">
  <!-- Enlace a la librería de íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Enlace a la librería SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Título principal -->
  <h1 class="titulo">Gestión de Laboratorios</h1>
  <div class="container">
    <!-- Botón de retroceso con ícono de flecha -->
    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <!-- Título de la sección -->
    <h2>Registro de Usuario</h2>
    <!-- Formulario de registro -->
    <form id="registerForm">
      <!-- Campo para el nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <p id="nombreError" class="error-message"></p>
      </div>
      <!-- Campo para el apellido -->
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <p id="apellidoError" class="error-message"></p>
      </div>
      <!-- Campo para el correo electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <p id="emailError" class="error-message"></p>
      </div>
      <!-- Campo para la contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <p id="passwordError" class="error-message"></p>
      </div>
      <!-- Campo para confirmar la contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <p id="confirmPasswordError" class="error-message"></p>
      </div>
      <!-- Campo para la cédula -->
      <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>
        <p id="cedulaError" class="error-message"></p>
      </div>
      <!-- Botón para enviar el formulario -->
      <button type="submit">Registrarse</button>
    </form>
    <!-- Enlace para iniciar sesión -->
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>
  <script src="Js/generalformularios.js"></script>
  <!-- Script JavaScript para el botón de retroceso -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const backButton = document.querySelector('.back-button');
      backButton.addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
