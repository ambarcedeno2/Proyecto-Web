<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Equipos laboratorios {}</title>
    <!-- Bibliotecas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="Css/estilo.css">
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="logo-container">
            <a href="dashboard.html">
              <img src="img/logo.png" alt="Logo" class="logo">
            </a>
            <h2>Admin</h2>
        <nav>
          <ul>
            <!-- Enlaces de navegación -->
            <li><a href="#" id="gestionEquipos"><i class="fas fa-tasks"></i> Gestión de Equipos</a></li>
            <li><a href="#" id="reportesEstadistica"><i class="fas fa-chart-bar"></i> Reportes y Estadística</a></li>
            <li><a href="#" id="configuracionPerfil"><i class="fas fa-user-cog"></i> Configuración de Perfil</a></li>
            <li><a href="#" id="reservaEquipos"><i class="fas fa-calendar-alt"></i> Reserva de Laboratorios</a></li>
            <li><a href="#" id="notificacionesAlertas"><i class="fas fa-bell"></i> Notificaciones y Alertas</a></li>
            <li><a href="#" id="salir"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
          <h1>Gestión de Equipos en los laboratorios</h1>
        </header>
        <!-- Grid de equipos -->
        <section class="equipment-grid">
          <div class="card">
            <img src="img/pc.png" alt="PC 1" class="pc-image">
            <div class="card-content">
              <h3>Equipo 1</h3>
              <p>Breve descripción del equipo 1.</p>
              <span class="status">Disponible</span>
            </div>
          </div>
          <!-- Aquí van más tarjetas de equipos -->
        </section>
     </div>
</body>

<!-- Script -->
<script src="Js/script.js"></script>
<script>
    // Función para redirigir al hacer clic en una imagen de equipo
    document.addEventListener("DOMContentLoaded", function() {
        var pcImages = document.querySelectorAll(".pc-image");

        pcImages.forEach(function(image) {
            image.addEventListener("click", function() {
                window.location.href = "gestion_equipo.html";
            });
        });
    });
</script>
</html>
