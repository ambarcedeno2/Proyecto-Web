<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones y Alertas</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Css/estilo.css">
    <!-- Script para alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="logo-container">
            <a href="dashboard.html">
                <img src="img/logo.png" alt="Logo" class="logo">
            </a>
            <h2>Admin</h2>
        <nav>
          <ul>
            <!-- Enlaces de navegación -->
            <li><a href="#" id="gestionEquipos"><i class="fas fa-tasks"></i> Gestión de Equipos</a></li>
            <li><a href="#" id="reportesEstadistica"><i class="fas fa-chart-bar"></i> Reportes y Estadística</a></li>
            <li><a href="#" id="configuracionPerfil"><i class="fas fa-user-cog"></i> Configuración de Perfil</a></li>
            <li><a href="#" id="reservaEquipos"><i class="fas fa-calendar-alt"></i> Reserva de Laboratorios</a></li>
            <li><a href="#" id="notificacionesAlertas"><i class="fas fa-bell"></i> Notificaciones y Alertas</a></li>
            <li><a href="#" id="salir"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <h1>Notificaciones y Alertas</h1>
        </header>
        <main>
            <section id="notifications">
                <h2>Notificaciones en Tiempo Real</h2>
                <ul id="notification-list">
                    <!-- Las notificaciones aparecerán aquí -->
                </ul>
            </section>
            <section>
                <h2>Enviar Notificación</h2>
                <form id="notification-form">
                    <label for="notification-message">Mensaje de Notificación:</label>
                    <input type="text" id="notification-message" name="notification-message" required>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </div>    
<!-- Script -->
    <script src="Js/script.js"></script>
    <script>
        document.getElementById('notification-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const message = document.getElementById('notification-message').value;
            if (!message.trim()) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'El mensaje no puede estar vacío.'
                });
                return;
            }

            const notificationList = document.getElementById('notification-list');
            const listItem = document.createElement('li');
            listItem.textContent = message;
            notificationList.appendChild(listItem);

            Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: 'La notificación ha sido enviada.'
            });

            document.getElementById('notification-form').reset();
        });
    </script>
</body>
</html>
